{% extends 'base.html' %}
{% load static %}
{% block main %}

        <!-- page content -->
        <div class="right_col" role="main">
          <div class="page-title">
            <div class="title_left">
              <h3>All Reports</h3>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header">
                  <h2>View Report</h2>
                </div>
                <div class="card-body">
                  <table  id="datatablex" class="table table-striped dt-responsive" style="max-width: 100% !important;">
                    <thead>
                      <tr>
                        <th>Campaign ID</th>
                        <th>Campaign Name</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tfoot>
                      <tr>
                        <th>Campaign ID</th>
                        <th>Campaign Name</th>
                        <th>Action</th>
                      </tr>
                    </tfoot>
                    <tbody>
                    {% for i in profile %}
                      <tr>
                        <td>{{i.campaignid}}</td>
                        <td>{{i.campaign}}</td>
                        <td>
                          <a href="/pbireport/reports/{{i.campaignid}}" class="btn btn-success">View</a>
                        </td>
                      </tr>
                    {% endfor %}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /page content -->


{% endblock %}
